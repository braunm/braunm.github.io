

<header>
  <div class="d-flex flex-wrap justify-content-center py-3">
    <nav class="navbar navbar-expand-md border">
      <div class="container">
      <a class="navbar-brand align-items-center pe-auto" href="/" >{{ site.title }}</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
	  <ul class="navbar-nav">
	    {% for cat in site.data.menu %}
	    {% if cat.subcategories == null %}
	    <li class="nav-item">
	      <a class="nav-link" href="{{ cat.href }}"> {{ cat.title}}</a>
	    </li>
	    {% else %}
	    <li class="nav-item dropdown">
	      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
		{{ cat.title }}
              </a>
	      <ul class="dropdown-menu">
		{% for subcat in cat.subcategories %}
		<li><a class="dropdown-item" href="{{ subcat.subhref }}">{{ subcat.subtitle }}</a></li>
		{% endfor %}
	      </ul>
	    </li>
	    {% endif %}
	    {% endfor %}
	  </ul>
	</div>
      </div>
    </nav>
  </div>
</header>
