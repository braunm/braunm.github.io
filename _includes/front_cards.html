
<div class="container">
  <div class="d-flex flex-row">
    {% for card in site.data.whoami.cards %}
    <div class="card w-100">
      <div class="card-body">
	<h5 class="card-title">{{ card.topic }}</h5>
	<p class="card-text">
	  <ul>
	    {%for item in card.items %}
	    <li>{{item.item}}</li>
	    {% endfor %}
	  </ul>
	</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
