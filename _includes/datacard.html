
{% assign modalID =   card.id  | append: "fcard"  %}
<div class='col-sm-12 col-md-6 col-lg-6 col-xl-3 py-1 my-1'>
  <div class="card" data-bs-toggle="modal"  data-bs-target="{{ modalID | prepend: "#" }}">
    <div class='card-topic'>
      {{ card.id }}
    </div>
    {% if card.listtitle %}
    <div class="card-body">
    <ul class="list-group list-group-flush">
    {% for it in card.items %}
    <li>{{ it.item }}</li>
    {% endfor %}
    </ul>
    </div>
    {% endif %}
  </div>
</div>
