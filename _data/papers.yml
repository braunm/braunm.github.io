  title: "Scalable Rejection Sampling for Bayesian Hierarchical Models"
  container-title: Marketing Science
  page: 427-444
  volume: '35'
  issue: '3'
  preprint: true
  DOI: 10.1287/mksc.2014.0901
  topic: Statistical Methodology
  abstract: Bayesian hierarchical modeling is a popular approach to capturing unobserved heterogeneity across indi- vidual units. However, standard estimation methods such as Markov chain Monte Carlo (MCMC) can be impracticable for modeling outcomes from a large number of units. We develop a new method to sample from posterior distributions of Bayesian models, without using MCMC. Samples are independent, so they can be collected in parallel, and we do not need to be concerned with issues like chain convergence and autocorrelation. The algorithm is scalable under the weak assumption that individual units are conditionally independent, making it applicable for large data sets. It can also be used to compute marginal likelihoods.

- id: sparseHessianFD
  type: article-journal
  author:
  - family: Braun
