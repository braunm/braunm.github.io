  title: "sparseHessianFD: Estimating Sparse Hessian Matrices in R"
  container-title: Journal of Statistical Software
  page: 1-22
  volume: '82'
  issue: '10'
  DOI: 10.18637/jss.v082.i10
  topic: Statistical Methodology
  preprint: true
  abstract: Sparse Hessian matrices occur often in statistics, and their fast and accurate estimation can improve efficiency of numerical optimization and sampling algorithms. By exploiting the known sparsity pattern of a Hessian, methods in the _sparseHessianFD_ package require many fewer function or gradient evaluations than would be required if the Hessian were treated as dense. The package implements established graph coloring and linear substitution algorithms that were previously unavailable to R users, and is most useful when other numerical, symbolic or algorithmic methods are impractical, inefficient or unavailable.


- id: HauserUrbanEtAl2009
  type: article-journal
