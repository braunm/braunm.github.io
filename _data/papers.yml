  title: "Police Discretion and Racial Disparity in Organized Retail Theft Arrests: Evidence From Texas"
  container-title: Journal of Empirical Legal Studies
  page: 916-950
  volume: '15'
  issue: '4'
  download: pub
  DOI: 10.1111/jels.12201
  topic:  Criminal Justice
  notes:
   - note: "Commentary in <em>Austin American-Statesman</em>"
     link: "https://tinyurl.com/BraunORToped"
  preprint: true
  abstract:  When definitions of two distinct criminal offenses overlap, power to decide which definition to apply to an arrest devolves to local law enforcement agencies. This discretion can lead to unequal treatment and denial of due process, especially when disadvantaged populations are arrested for nonviolent property crimes. We present a Bayesian analysis of arrests under a vaguely worded statutory scheme for retail theft in Texas, in which a shoplifter who is guilty of property theft is also guilty of organized retail theft. Using arrest data from the Texas Department of Public Safety, we find wide variation across law enforcement agencies in initial charging categories, with black and Hispanic arrestees being charged for the more serious crime more than white arrestees. The racial discrepancy is greater for agencies serving cities with higher per-capita income. These results highlight consequences of ambiguous provisions of criminal codes, and suggest a method for identifying agencies whose policies may have disparate impact across racial and ethnic groups.

- id: BraunSchwartz2024
  type: article-journal
  author:
  - family: Braun
    given: Michael
  - family: Schwartz
    given: Eric
  year: 2024
  month: 8
  day: 8
  title: "Where A-B Testing Goes Wrong:  How Divergent Delivery Affects What Online Experiments Cannot  (and Can)  Tell You About How Customers Respond to Advertising"
  container-title: Journal of Marketing
#  website:  "https://braunm.github.io/ABTestDeception"
  DOI: 10/nb5p
#  SSRN: 3896024
  topic:  Advertising Optimization and Measurement
  preprint: true
  abstract:   Marketers use online advertising platforms to compare user responses to different ad content.  But platforms' experimentation tools deliver different ads to distinct and undetectably optimized mixes of users that vary across ads, even during the test. Because exposure to ads in the test is non-random, the estimated comparisons confound the effect of the ad content with the effect of algorithmic targeting.  This means experimenters may not be learning what they think they are learning from ad A-B tests.  The authors document these "divergent delivery" patterns during an online experiment for the first time. They explain how algorithmic targeting, user heterogeneity, and data aggregation conspire to confound the magnitude, and even the sign, of ad A-B test results. Analytically, the paper extends the potential outcomes model of causal inference to treat random assignment of ads and user exposure to ads as separate experimental design elements.  Managerially, the authors explain why platforms lack incentives to allow experimenters to untangle the effects of ad content from proprietary algorithmic selection of users when running A-B tests.  Given that experimenters have diverse reasons for comparing user responses to ads, the authors offer tailored prescriptive guidance to experimenters based on their specific goals.

