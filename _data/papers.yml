  title: Variational Inference for Large-Scale Models of Discrete Choice
  container-title: Journal of the American Statistical Association
  page: 324-335
  volume: '105'
  issue: '489'
  download: pub
  supplemental: true
  DOI: 10.1198/jasa.2009.tm08030
  topic:  Statistical Methodology
  abstract: Discrete choice models are commonly used by applied statisticians in numerous fields, such as marketing, economics, finance, and operations research. When agents in discrete choice models are assumed to have differing preferences, exact inference is often intractable. Markov chain Monte Carlo techniques make approximate inference possible, but the computational cost is prohibitive on the large datasets now becoming routinely available. Variational methods provide a deterministic alternative for approximation of the posterior distribution. We derive variational procedures for empirical Bayes and fully Bayesian inference in the mixed multinomial logit model of discrete choice. The algorithms require only that we solve a sequence of unconstrained optimization problems, which are shown to be convex. One version of the procedures relies on a new approximation to the variational objective function, based on the multivariate delta method. Extensive simulations, along with an analysis of real-world data, demonstrate that variational methods achieve accuracy competitive with Markov chain Monte Carlo at a small fraction of the computational cost. Thus, variational methods permit inference on datasets that otherwise cannot be analyzed without possibly adverse simplifications of the underlying discrete choice model. Appendices C through F are available as online supplemental materials.

- id: BraunBonfrer2011a
  type: article-journal
  author:
  - family: Braun
    given: Michael
  - family: Bonfrer
    given: André
  year: 2011
  month: "5-6"
  title: Scalable Inference of Customer Similarities From Interactions Data Using
    Dirichlet Processes
  container-title: Marketing Science
  preprint: true
  page: 513-531
  volume: '30'
  issue: '3'
  DOI: 10.1287/mksc.1110.0640
  topic: Social Networks
  abstract: Under the sociological theory of homophily, people who are similar to one another are more likely to interact with one another. Marketers often have access to data on interactions among customers from which, with homophily as a guiding principle, inferences could be made about the underlying similarities. However, larger networks face a quadratic explosion in the number of potential interactions that need to be modeled. This scala- bility problem renders probability models of social interactions computationally infeasible for all but the smallest networks. In this paper, we develop a probabilistic framework for modeling customer interactions that is both grounded in the theory of homophily and is flexible enough to account for random variation in who interacts with whom. In particular, we present a novel Bayesian nonparametric approach, using Dirichlet processes, to moderate the scalability problems that marketing researchers encounter when working with networked data. We find that this framework is a powerful way to draw insights into latent similarities of customers, and we discuss how marketers can apply these insights to segmentation and targeting activities.

- id: BraunSchweidel2011
  type: article-journal
  author:
  - family: Braun
    given: Michael
  - family: Schweidel
    given: David A
  year: 2011
  month: 10
  title: Modeling Customer Lifetimes With Multiple Causes of Churn
  container-title: Marketing Science
  page: 881-902
  download: pub
  volume: '30'
  issue: '5'
  DOI: 10.1287/mksc.1110.0665
  preprint: true
  topic: Customer Value and Retention
  abstract: Customer retention and customer churn are key metrics of interest to marketers, but little attention has been placed on linking the different reasons for which customers churn to their value to a contractual service provider. In this paper, we put forth a hierarchical competing-risk model to jointly model when customers choose to terminate their service and why. Some of these reasons for churn can be influenced by the firm (e.g., service problems or price–value trade-offs), but others are uncontrollable (e.g., customer relocation and death). Using this framework, we demonstrate that the impact of a firm’s efforts to reduce customer churn for controllable reasons is mitigated by the prevalence of uncontrollable ones, resulting in a “damper effect” on the return from a firm’s retention marketing efforts. We use data from a provider of land-based telecommunication services to demonstrate how the competing-risk model can be used to derive a measure of the incremental customer value that a firm can expect to accrue through its efforts to delay churn, taking this damper effect into account. In addition to varying across customers based on geodemographic information, the magnitude of the damper effect depends on a customer’s tenure to date. We discuss how our framework can be used to tailor the firm’s retention strategy to individual customers, both in terms of which customers to target and when retention efforts should be deployed.

- id: BraunMoe2013
  type: article-journal
  author:
  - family: Braun
    given: Michael
  - family: Moe
    given: Wendy W.
  year: 2013
  month: 9
  title: "Online Display Advertising: Modeling the Effects Of Multiple Creatives And
    Individual Impression Histories"
  container-title: Marketing Science
  page: 753-767
  volume: '32'
  issue: '5'
  download: pub
  DOI: 10.1287/mksc.2013.0802
  topic: Advertising Optimization and Measurement
  abstract: Online advertising campaigns often consist of multiple ads, each with different creative content. We consider how various creatives in a campaign differentially affect behavior given the targeted individual’s ad impression history, as characterized by the timing and mix of previously seen ad creatives. Specifically, we examine the impact that each ad impression has on visiting and conversion behavior at the advertised brand’s website. We accommodate both observed and unobserved individual heterogeneity and take into account correlations among the rates of ad impressions, website visits, and conversions. We also allow for the accumulation and decay of advertising effects, as well as ad wearout and restoration effects. Our results highlight the importance of accommodating both the existence of multiple ad creatives in an ad campaign and the impact of an individual’s ad impression history. Simulation results suggest that online advertisers can increase the number of website visits and conversions by varying the creative content shown to an individual according to that person’s history of previous ad impressions. For our data, we show a 12.7% increase in the expected number of visits and a 13.8% increase in the expected number of conversions.

- id: trustOptim
  author:
    - family: Braun
      given: Michael
  type: article-journal
  author:
  - family: Braun
  title: "trustOptim: An R Package for Trust Region Optimization with Sparse Hessians"
  container-title: Journal of Statistical Software
  page: 1-16
  volume: '60'
  issue: '4'
  year: 2014
  DOI: 10.18637/jss.v060.i04
  topic: Statistical Methodology
  preprint: true
  abstract: Trust region algorithms are nonlinear optimization tools that tend to be stable and reliable when the objective function is non-concave, ill-conditioned, or exhibits regions that are nearly flat. Additionally, most freely-available optimization routines do not exploit the sparsity of the Hessian when such sparsity exists, as in log posterior densities of Bayesian hierarchical models. The _trustOptim_ package for the R programming language addresses both of these issues. It is intended to be robust, scalable and efficient for a large class of nonlinear optimization problems that are often encountered in statistics, such as finding posterior modes. The user must supply the objective function, gradient and Hessian. However, when used in conjunction with the _sparseHessianFD_ package, the user does not need to supply the exact sparse Hessian, as long as the sparsity structure is known in advance. For models with a large number of parameters, but for which most of the cross-partial derivatives are zero (i.e., the Hessian is sparse), _trustOptim_ offers dramatic performance improvements over existing options, in terms of computational time and memory footprint.

